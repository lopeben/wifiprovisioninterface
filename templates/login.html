<!doctype html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="post">
            {{ form.hidden_tag() }}
            Username: {{ form.username(size=20) }}<br>
            Password: {{ form.password(size=20) }}<br>
            {{ form.submit() }}
        </form>
    </div>
</body>
</html>
